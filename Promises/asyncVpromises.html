<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //create a async funstion 
        async function getTheAnswer() {
            return 42;
        }

        //assign the value to a vriable
        let answer=getTheAnswer();
        console.log(answer);

        //use promise.then to get the actual value
        answer.then((data)=>console.log(data))

        //Also try this 
        //this returns a promise
        let answer2=getTheAnswer().then((ans)=>console.log(ans))
        //this returns the value    
        console.log(answer2)

        async function logAnswer() {
            let answer=await getTheAnswer();
            console.log('async log '+answer)
        }
        //log async
        logAnswer()
    </script>
</body>
</html>
