<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fetch('https://jsonplaceholder.org/posts').then((res)=>console.log(res))
                                                  .catch((error)=>console.log(error))


        //Returning JSON
        fetch('https://jsonplaceholder.org/posts').then((res)=>res.json())
                                                  .then((data)=>console.log(data))
                                                  .catch((error)=>console.log(error))
    </script>
</body>
</html>
