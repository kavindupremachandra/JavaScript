<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        //create promise object
        let sayhello=new Promise(function(resolve,reject){
            setTimeout(function(){
                resolve('Hello world!')
            },5000)
        })

        sayhello.then(function(msg){
             console.log(msg)
        })
    </Script>
</body>
</html>
