<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        //create promise object
        let sayhello=new Promise(function(resolve,reject){
            
            //Add below if you want to set promise to the reject status
            //reject('unable to say hello!')

            setTimeout(function(){
                resolve('Hello world!')
            },5000)

            reject('unable to say hello!')
        })

        sayhello.then(function(msg){
             console.log(msg)
        }).catch(function(err){
            //console.error(err)   ----error messege
            console.warn(err)
        })
    </Script>
</body>
</html>
