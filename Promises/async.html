<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //A traditional function with async code
        function tarditionalFunction(){
            fetch('https://jsonplaceholder.org/posts').then((res)=>res.json)
                                                      .then((data)=>console.log('Traditional fetch',data))
            console.log('Traditonal messege!')
        }

        tarditionalFunction()

        async function asyncFunc(){
            await fetch('https://jsonplaceholder.org/posts').then((res)=>res.json)
                                                      .then((data)=>console.log('Async fetch',data))
            console.log('Async messege!')
        }

        asyncFunc()
    </script>
</body>
</html>
